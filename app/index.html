<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugmonk</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" type="image/png" href="images//header-logo/header-logo.png">
</head>

<body>
    <main class="main">
        <article class="article">
            <section class="header__under">
                <div class="container">
                    <div class="header__under-title">
                        📦 Final Stock - Up to 50% off select items
                    </div>
                    <a href="#" class="header__under-btn">
                                Shop the Sale →
                            </a>
                </div>
            </section>
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <!-- Логотип -->
                        <a href="#" class="header__logo">
                            <img src="images/header-logo.png" alt="logo">
                        </a>
                        <!-- Логотип -->
                        <!-- Для бургера -->
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <!-- Для бургера -->
                        <!-- Основное меню -->
                        <nav class="header__menu">
                            <ul class="header__list">
                                <li class="header__item"><a href="#" class="header__link">
                                Men    
                                </a></li>
                                <li class="header__item"><a href="#" class="header__link">
                                Women
                                </a></li>
                                <li class="header__item"><a href="#" class="header__link">
                                Objects
                                </a></li>
                                <li class="header__item">
                                    <a href="#" class="header__link">
                                Analog
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__content">
                            <ul class="header__content-list">
                                <li class="header__content-item">
                                    <a href="#" class="header__content-link journal">Journal</a>
                                </li>
                                <li class="header__content-item">
                                    <a href="#" class="header__content-link search">Search</a>
                                </li>
                                <li class="header__content-item">
                                    <a href="#" class="header__content-link login">Login</a>
                                </li>
                            </ul>
                        </div>
                        <!-- Основное меню -->
                    </div>
                </div>
            </header>
        </article>
        <article class="article">
            <footer class="footer">

            </footer>
        </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/main.min.js"></script>
</body>

</html>
